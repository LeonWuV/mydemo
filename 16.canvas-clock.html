<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{border: 1px solid cyan;}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">sorry</canvas>
	</body>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ctx = myCanvas.getContext('2d');
		var deg = Math.PI/180;
		ctx.translate(250,250);
		
		
		function drawPan(){
					//画圆盘
		ctx.beginPath();
		ctx.arc(0,0,250,0,Math.PI*2,true);
		ctx.fill();
		ctx.closePath();
		
		//小刻度
		for (var i = 0; i < 60; i++) {
			ctx.save();

			ctx.rotate(6*deg*i);
			//画大刻度
			ctx.beginPath();
			ctx.moveTo(220,0);
			ctx.lineTo(240,0);
			ctx.lineWidth = '7';
			ctx.lineCap = 'round';
			ctx.strokeStyle = 'red';
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}
		
		
		for (var i = 0; i < 12; i++) {
			ctx.save();
			ctx.rotate(30*deg*i);
			//画大刻度
			ctx.beginPath();
			ctx.moveTo(190,0);
			ctx.lineTo(240,0);
			ctx.lineWidth = '15';
			ctx.lineCap = 'round';
			ctx.strokeStyle = 'white';
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}
		}
		
		function drawPoints(){
			//指针
			//秒针
			var nowDate = new Date();
			var second = nowDate.getSeconds();
			
			ctx.save();
			ctx.rotate(second*deg*6);
			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(0,-170);
			ctx.lineWidth = '10';
			ctx.lineCap = 'round';
			ctx.strokeStyle = 'yellow';
			ctx.stroke();
			ctx.closePath();
			ctx.restore();
		}
		drawPan();
		drawPoints();
		
		setInterval(function(){
			ctx.clearRect(-myCanvas.width/2,-myCanvas.height/2,myCanvas.width,myCanvas.height);
			drawPan();
			drawPoints();
		},1000);
		
		
		
		//作业
		//1.复习今天学的
		//2.风车
		//3.躁动的小球canvas版
		//4.画心(贝塞尔曲线)
		
	</script>
</html>
